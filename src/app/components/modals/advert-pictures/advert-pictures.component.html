<mat-dialog-content>
	<div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-auto picture-col">
                <img [src]="selectedPicture.picture | sanitizer" alt="userProfilePicture" class="edit-picture" *ngIf="selectedPicture">
            </div>
            <div class="col-4 d-flex flex-column my-auto">
                <input style="display: none;" type="file" #fileInput 
                (click)="onUploadClick($event)" accept="image/*"
                (change)="onChangeFile($event)">
                <button mat-raised-button class="my-2" (click)="fileInput.click()"
                *ngIf="!selectedPicture; else pictureSelected">Upload sliku</button>
                <ng-template #pictureSelected>
                    <button mat-raised-button class="my-2" (click)="savePicture()">Sačuvaj</button>
                    <button mat-raised-button class="my-2" (click)="deletePicture()">Obriši</button>
                </ng-template>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <ng-container *ngFor="let pic of pictures">
                    <img [src]="pic.pictureBlob | sanitizer" alt="" class="picture-in-row"  *ngIf="pic.pictureBlob">
                </ng-container>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close tabindex="1">Zatvori</button>
</mat-dialog-actions>
